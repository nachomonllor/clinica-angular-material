<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clínica Online</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Inyectar API_BASE_URL desde variable de entorno o usar URL por defecto del backend -->
  <script>
    // Solo inyectar URL de producción si NO estamos en localhost
    // Si estamos en localhost, api-config.ts usará http://localhost:3000
    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      // En producción (Railway), inyectar la URL del backend
      window.__API_BASE_URL__ = 'https://clinica-angular-material-production.up.railway.app';
    } else {
      // En desarrollo, dejar que api-config.ts detecte localhost automáticamente
      window.__API_BASE_URL__ = undefined;
    }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
